<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Detona Ralph</title>
</head>
<body>
    <main class="container">
        <aside class="menu">
            <section class="menu-time">
                <h2>Time Left</h2>
                <h3 id="time-left">0</h3>
            </section>
            <section class="menu-score">
                <h2>Your Score</h2>
                <h3 id="score">0</h3>
            </section>
            <section class="menu-lives">
                <img src="src/images/player.png" alt="Imagem em pixel art do jogador">
                <h3 id="lives">x3</h3>
            </section>
        </aside>    
        <article class="panel">
            <section class="painel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </section>
            <section class="painel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </section>
            <section class="painel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </section>
        </article>
    </main>
    <script defer src="src/scripts/engine.js"></script>
</body>
</html>
